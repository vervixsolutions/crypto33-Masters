<div class="tracker-card">
  <div class="tracker-card__background"></div>
  <div class="tracker-card__content">
    <h3 class="tracker-card__title">Trackers & Daily XP Logs</h3>
    <p class="tracker-card__subtitle">Print or fill-in browser trackers:</p>
    <ul class="tracker-card__bullets">
      <li>Symptom tracking</li>
      <li>Food & trigger log</li>
      <li>Supplement intake</li>
      <li>Water + electrolyte tracking</li>
    </ul>
    <div class="tracker-card__xp-info">
      <p>XP Points today: +25 for checking in, +50 for tracker completed</p>
    </div>
  </div>
</div>
