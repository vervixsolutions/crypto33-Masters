  Props:

<div class="protocol-card">
  <div class="protocol-card__content">
    <h3 class="protocol-card__title">Fatigue Recovery Stack</h3>
    <p class="protocol-card__description">Short video explainer, product links, and dosage timing.</p>
    <p class="protocol-card__note">Affiliate links editable per product in admin panel.</p>
    <div class="protocol-card__actions">
      <button class="protocol-card__button protocol-card__button--secondary">View Protocol</button>
      <button class="protocol-card__button protocol-card__button--primary">Order Now</button>
    </div>
  </div>
</div>
