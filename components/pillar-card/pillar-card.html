<div class="pillar-card pillar-card--highlighted">
  <div class="pillar-card__background"></div>
  <div class="pillar-card__content">
    <p class="pillar-card__number">Pillar 01</p>
    <h3 class="pillar-card__title">Pillar 1 — Calm the Storm</h3>
    <p class="pillar-card__tags">Nervous system repair • Adrenal reset • Grounding</p>
    <ul class="pillar-card__bullets">
      <li>Nervous system repair & adrenal reset routines.</li>
      <li>Breathwork, vagus nerve, and grounding practices.</li>
      <li>Video + checklist + calming supplement stack.</li>

</div>
